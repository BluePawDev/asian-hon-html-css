<form class='' action='index.html' method='post'>
  <fieldset>
    <legend>Input Field Types:</legend>

    <label for='name-first'>First Name:</label>
      <input type='text' name='name-first' value=''>


    <br>
    <!-- PASSWORD MASKED -->
    <label for="password">User Password:</label>
      <input type="password" name="password" value="">

    <br>
    <!-- TEXT AREA -->
    <label for='message'>Type a message:</label>
    <textarea name='message' rows='8' cols='25'>
    The cat was playing in the garden.
    </textarea>


    <br>
    <!-- RADIO BUTTONS -->
    <label for='gender'>Choose one:</label><br>
      <input type='radio' name='gender' value='male' checked> Male<br>
      <input type='radio' name='gender' value='female'> Female<br>
      <input type='radio' name='gender' value='other'> Other<br>

    <br>
    <!-- CHECKBOXES -->
    <input type="checkbox" name="veh-1" value="bike">Bike<br>
    <input type="checkbox" name="veh-2" value="car/truck">Car/Truck<br>
    <input type="checkbox" name="veh-3" value="both">Both<br>
    <input type="checkbox" name="veh-4" value="none">None<br>

    <br>
    <!-- COLOR -->
    <label for="color">Choose a color:</label>
    <input type="color" name="color" value="">

    <br>
    <!-- DATE -->
    <label for="date">Select a date:</label>
    <input type="date" name="date" value="">

    <br>
    <!-- DATETIME LOCAL -->
    <label for="datetime">Select a date and time:</label>
    <input type="datetime-local" name="datetime" value="">

    <br>
    <!-- MONTH -->
    <label for="birth-month">Select a month/year:</label>
    <input type="month" name="birth-month" value="">

    <br>
    <!-- TIME -->
    <label for="mtg-time">Select a meeting time:</label>
    <input type="time" name="mtg-time" value="">

    <br>
    <!-- WEEK -->
    <label for="qtr-week">Select a week of the quarter:</label>
    <input type="week" name="qtr-week" value="">


    <br>
    <!-- EMAIL -->
    <label for="user-email">Type your email:</label>
    <input type="email" name="user-email" value="">

    <br>
    <!-- NUMBER -->
    <label for="user-age">Type your age:</label>
    <input type="number" name="user-age" min="18" max="23" value="">

    <br>
    <!-- RANGE -->
    <label for="age-range">Age Range:</label>
    <input type="range" name="age-range" min="18" max="45" value="">

    <br>
    <!-- SEARCH -->
    <label for="search">Search:</label>
    <input type="search" name="search" value="">

    <br>
    <!-- PHONE -->
    <label for="phone">Cell Phone:</label>
    <input type="tel" name="phone" value="">

    <br>
    <!-- URL -->
    <label for="site-addr">Web Address:</label>
    <input type="url" name="site-addr" value="">



    <br>
    <input type=submit name='cmdSubmit' value='Submit'>
    <button type=button name='button'>Button</button>
    <input type="reset" name="reset" value="RESET">


  </fieldset>



</form>
